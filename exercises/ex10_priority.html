    <title>selector</title>
    <style>

        section>h1{position:absolute;left: 20px;top: 300px; color: azure;font-size: 30px;}
        section>h2{position:absolute;left: 20px;top: 360px; color: aliceblue;font-size: 20px;}
    </style>
</head>
<body>
    <section class="wrap element01" id="wrap1">
        elephant1
    </section>
    <section class="wrap element02" id="wrap2">
        elephant2
    </section>
    <section>
        <video autoplay loop>
        <source src="../media/puppy.mp4" type="video/mp4"></video>
        <h1>동영상</h1>
        <h2>강아지와 바닷가에서</h2>
    </section>
    <script>
    </script>
</body>
</html>
