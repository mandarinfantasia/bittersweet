<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>체크</title>
    <style>
        input{display:none;}
        h2{transition:0.5s;transform-origin: left bottom;}
        input:checked + h2{transform: rotate(90deg);}
        #btn:hover + #item01{color: red;}
        #btn:hover + #item01 + #item02{color: green;}

    </style>
</head>
<body>
    <label>
        <input type="checkbox">
        <h2>안 누르고 못 배기지 아ㅋㅋ</h2>
    </label>
    <div id="btn">눌러봐</div>
    <div id="item01">1</div>
    <div id="item02">2</div>
    <div id="item03">3</div>
</body>
</html>
